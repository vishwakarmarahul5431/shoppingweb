{% extends 'Base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body  >
{% block content %}

    <style>
    .navbar{
       visibility: hidden;
    }
    body{
        background-color: olivedrab;
    }

    </style>

    <a href="{% url 'main_page' %}" class="btn btn-primary btn-sm">Go To Home Page</a>
    <div class="container" >

        <div class="row" >


            <div class="offset-md-3 col-md-6" style="background-color: #FA944B">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <p class="display-4 pl-5 ml-10">&nbsp;&nbsp;&nbsp;&nbsp;<u>Order Address</u></p>

                    <div class="col-md-6">
                    <label>Your Name:</label>
                        <input  type="text" placeholder="Your Name..." name="name" class="form-control">
                        </div>

                    <div class="col-md-6">
                    <label>Your Number:</label>
                        <input  type="number" placeholder="Enter Your 10 digit Number.." name="number" class="form-control">

                    </div>

                        <div class="col-md-6">
                    <label>Your Pin Code:</label>
                        <input  type="text" placeholder="Pin Code.." name="pincode" class="form-control">

                    </div>
                        <div class="col-md-6">
                    <label>Your loacality:</label>
                        <input  type="text" placeholder="Locality...." name="locality" class="form-control">

                    </div>

                        <div class="col-md-6">
                    <label>Your City:</label>
                        <input  type="text" placeholder="City...." name="city" class="form-control">

                    </div>

                        <div class="col-md-6">
                        <label>Your State:</label>
                        <select name="state" id="state" name="state" class="form-control">
                            <option >Chose State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                        <label>Landmark:</label>
                        <input  type="text" placeholder="Landmark.." name="landmark" class="form-control">

                        </div>

                        <div class="col-md-6">
                        <label>Your Alternate Number:</label>
                        <input  type="text" placeholder="Alternate Number.." name="Alternateno" class="form-control">

                        </div>



                        </div>
                         <label>Your Address:</label>
                            <textarea  type="text" placeholder="Address.." name="address" class="form-control"></textarea>

                       <center>
                            <input type="submit" class="btn btn-primary">
                            <input type="reset" class="btn btn-danger">
                        </center>

                </form>

            </div>

{#            <div class="offset-md-1 col-md-4" style="border: 2px solid blue">#}
{#                <h1 class="text-center bg-primary text-light"><u>Order Summary</u></h1>#}
{##}
{#            </div>#}

        </div>

    </div>


{% endblock %}

</body>
</html>
