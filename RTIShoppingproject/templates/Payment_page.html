{% include 'cdnlines.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
{% block content %}
    {% load cart %}
    <br>
    <br>

        <style>
        body{ margin-top:20px; }
        .panel-title{display: inline;font-weight: bold;}
        .checkbox.pull-right { margin: 0; }
        .pl-ziro{ padding-left: 0px; }

        .navbar{
            visibility: hidden;
         }



        body{
        background-image:url( {% static 'images/bg7.jpg' %});background-size: 100%;background-repeat: unset; }

        </style>


<div class="container">
    <div class="row">
        <div class="offset-3 col-md-6" style="border: 2px solid blue; background-color: aquamarine;" >
            <div class="panel panel-default">
                <div class="panel-heading">
                    <br>
                    <h3 class=" text-center">
                        Payment Details
                    </h3>
                    <div class="checkbox pull-right">
                        <label>
                            <input type="checkbox" />
                            Remember
                        </label>
                    </div>
                </div>
                <div class="panel-body">
                    <form role="form">
                    <div class="form-group">
                        <label for="cardNumber">
                            CARD NUMBER</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number"
                                required autofocus />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-7 col-md-7">
                            <div class="form-group">
                                <label for="expityMonth">EXPIRY DATE</label>
                                <div class="col-xs-6 col-lg-6 pl-ziro">
                                    <input type="text" class="form-control" id="expityMonth" placeholder="MM" >
                                    <input type="text" class="form-control" id="expityYear" placeholder="YY" >
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-5 col-md-5 pull-right">
                            <div class="form-group">
                                <label for="cvCode">CV CODE</label>
                                <input type="password" class="form-control" id="cvCode" placeholder="CV" required />
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#"><span class="badge pull-right"><span class="glyphicon glyphicon-usd"></span>22000 â‚¹ </span> Final Payment</a>
                </li>
            </ul>
            <br/>
            <a href="{% url 'paid' %}" class="btn btn-success btn-lg btn-block" role="button">Pay</a><br><br>
        </div>
    </div>
</div>



{% endblock %}
</body>
</html>
