{% extends 'Base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}

    <br>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-left">Product: {{ product.product_name }}</h1><hr>
        </div>

        <div class="offset-md-1 col-md-5" >
            <img class="card-img-top mx-auto d-block " src="{{ product.image.url }}"  height="400" width="40" style=" border: 2px wheat solid; width: 300px">

        </div>
        <div class="offset-md-1 col-md-4">
            <h1 class="text-center"><u>{{ product.product_name }}</u></h1>
            <h5><b>Category:</b> {{ product.category }} Items</h5>
            <p class="card-text">Price: {{ product.price }} â‚¹</p>



            <form method="POST">
                {% csrf_token %}
                <input type="submit"  name="product1" class="btn btn-primary btn-sm" value="Add To Cart">
            </form>
            <br>
            <hr>
            <h5>Product Description:</h5>
            <p>{{ product.description }}</p>

        </div>

    </div>

</div>
{% endblock %}

</body>
</html>
